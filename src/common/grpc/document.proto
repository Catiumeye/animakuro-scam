syntax = "proto3";

package document;

service DocumentService {
    rpc SearchDocument (SearchDocument) returns (SearchResponse) {}
    rpc FindOneDocument (DocumentById) returns (Document) {}
    rpc CreateDocument (CreateDocument) returns (Document) {}
    rpc UpdateDocument (UpdateDocument) returns (Document) {}
    rpc DeleteDocument (DocumentById) returns (Null) {}
}

message Null {}

message Document {
    string id = 1;
    optional string title = 2;
    optional string description = 3;
    optional string author_name = 4;
    optional string studio_name = 5;
    optional string bio = 6;
    optional string character_name = 7;
    repeated string synonyms = 8;
}

message SearchDocument {
    string index = 1;
    string search = 2;
}

message DocumentById {
    string index = 1;
    string id = 2;
}

message CreateDocument {
    string index = 1;
    string id = 2;
    Document document = 3;
}

message UpdateDocument {
    string index = 1;
    string id = 2;
    Document document = 3;
}

message SearchResults {
    string id = 1;
    float matchScore = 2;
}

message SearchResponse {
    repeated SearchResults results = 1;
}
